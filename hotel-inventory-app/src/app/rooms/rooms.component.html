<div [hidden]="hideNumRooms">Number of rooms: 
    <span [ngStyle]="{
        color: 'red'
    }" [innerText]="numberOfRooms"></span>
    <!-- Property binding: bind an HTML property to JS value -->
</div>
<button (click)="toggle()">{{hideNumRooms ? "Show" : "Hide"}} number of rooms</button>

<!-- <div>{{roomList | json}}</div> -->

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.available > 0">
    <hinv-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)" [title]="title"></hinv-rooms-list>
</div>
